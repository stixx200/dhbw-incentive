<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form id="login-form" class="example-form" #loginForm="ngForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            [(ngModel)]="userToLogin.email"
            name="email"
            matInput
            placeholder="Email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            [(ngModel)]="userToLogin.password"
            name="password"
            matInput
            placeholder="Password"
            type="password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="primary"
        class="btn-block"
        (click)="login(); userToLogin.password = ''"
      >
        Log in
      </button>
    </form>
    <mat-card-footer>{{ errorMessage }}</mat-card-footer>
  </mat-card>
</div>
